<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Rock Paper Scissors Game</title>
    </head>
    <body>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
       <div class="score">
            <div id="playerScore">
                <h1>Player Score</h1>
                <p class="playercount">0</p>
            </div>
            <div id="computerScore">
                <h1>Computer Score</h1>
                <p class="computercount">0</p>
            </div>
       </div>
       <div class="result">Press a button to start the game</div>
       <script src="main.js"></script> 
    </body>
</html>
